    <h1 class="center">Entre em contato comigo:</h1>

    <div class="container mb-50">
        <div>
            <h2>Mande uma mensagem:</h2>
            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" onkeyup='validaNome()'>
                <div id="txtNome"></div>
                <br>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" onkeydown="validaEmail()">
                <div id="txtEmail"></div>
                <br>
                <label for="assunto">Assunto:</label><br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup='validaAssunto()'></textarea>
                <div id="txtAssunto"></div>
                <br>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div> 

        <div class="ml-50">
            <h2>Endereço:</h2>

            <p>Praça Barão do Rio Branco</p>
            <p>Recife - PE</p>
    
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1660.926827286817!2d-34.87147984022993!3d-8.063484896087267!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab18a48ed72541%3A0xf5636ba795e00cd4!2sPra%C3%A7a%20Bar%C3%A3o%20do%20Rio%20Branco%20-%20Recife%2C%20PE%2C%2050020-360!5e0!3m2!1spt-PT!2sbr!4v1661194841606!5m2!1spt-PT!2sbr" 
            width="400"

            onmousemove="mapaZoom()" 
            onmouseout = "mapaNormal()"
            id='mapa'>
            </iframe>
